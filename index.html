<!DOCTYPE html>
<html>
<head>
    <title>Journey Planner</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="result.js" type = "text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Plan Your Journey</h1>
        </div>
        <div class="form-group" id="postcode">
            <label for="postcode">Your Home Postcode</label>
            <input type="text" name="mypostcode" id="mypostcode" required>
        </div>
        <div class="container">
            <button data-toggle="collapse" data-target="#demo">Preferences</button>
        </div>
        <div id="demo" class="collapse">
            <div class="checkbox">
                <label><input type="checkbox" id="my_preference" value="my_preference">Use My Preference</label>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Public Transport</b>
                </div>
                <div class="panel-body" id="public">
                    <label class="checkbox-inline"><input type="checkbox" value="bus">Bus</label>
                    <label class="checkbox-inline"><input type="checkbox" value="train">National Rail</label>
                    <label class="checkbox-inline"><input type="checkbox" value="overground">London Overground</label>
                    <label class="checkbox-inline"><input type="checkbox" value="tube">Tube</label>
                    <label class="checkbox-inline"><input type="checkbox" value="dlr">DLR</label>
                    <label class="checkbox-inline"><input type="checkbox" value="river">River bus</label>
                    <label class="checkbox-inline"><input type="checkbox" value="cable_car">Emirates Air Line</label>
                    <label class="checkbox-inline"><input type="checkbox" value="tram">Tram</label>
                    <label class="checkbox-inline"><input type="checkbox" value="coach">Coach</label>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Cycling</b>
                </div>
                <div class="panel-body" id="cycling">
                    <label class="checkbox-inline"><input type="checkbox" value="cycleHire">Use Cycle Hire</label>
                    <label class="checkbox-inline"><input type="checkbox" value="allTheWay">Cycle directly to my destination</label>
                    <label class="checkbox-inline"><input type="checkbox" value="takeOnTransport">Take my cycle on public transport</label>
                    <label class="checkbox-inline"><input type="checkbox" value="leaveAtStation">Leave my bike at a station</label>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Walking</b>
                </div>
                <div class="panel-body" id="typeOfWalk">
                    <label class="checkbox-inline"><input type="checkbox" value="slow">Slow</label>
                    <label class="checkbox-inline"><input type="checkbox" value="average">Average</label>
                    <label class="checkbox-inline"><input type="checkbox" value="fast">Fast</label>
                </div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="save_preference">Save My Preference</label>
            </div>
        </div>
        <br>
        <div class="container">
            <button id="submission" type="button" >Plan Your Journey</button>
        </div>
        <div class="container">
            <div class="page-header">
                <h1>Journey Results</h1>
            </div>
            <div class=results>
            </div>
        </div>
    </div>
</body>
</html>
